<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Add Todo -->
    <div class="container bg-red d-flex flex-column gap-3 px-5 pb-5">
      <h2 class="text-center text-white">My To Do List</h2>
      <div class="row">
        <input type="text" class="col-8" id="addInput" placeholder="Title..." />
        <button class="col-4 btn bg-grey" id="addBtn">Add</button>
      </div>
    </div>
    <!-- TodoList -->
    <div class="container-fluid my-border p-5">
      <table class="table text-dark">
        <thead>
          <tr>
            <th class="border-0" scope="col">status</th>
            <th class="border-0" scope="col">description</th>
            <th class="border-0" scope="col">action</th>
          </tr>
        </thead>
        <tbody class="tableBody"></tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
